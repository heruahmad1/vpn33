<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekap Penjualan</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: yellow;
    }
    input[type=number], input[type=text] {
      width: 80px;
    }
    .total-row td {
      font-weight: bold;
      background: #f0f0f0;
    }
    button {
      padding: 8px 16px;
      margin: 10px 5px 0 0;
    }
    #detail-produk {
      white-space: pre-line;
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Rekap Penjualan - <span id="tanggal"></span></h2>

  <label>Stok Awal: <input type="number" id="stok-awal" value="" placeholder="masukkan stok" onchange="hitungTotal()"></label>

  <table>
    <thead>
      <tr>
        <th rowspan="2">SELLER</th>
        <th colspan="7">Produk</th>
        <th rowspan="2">TOTAL</th>
      </tr>
      <tr>
        <th>JUMBO<br><input type="number" id="harga-JUMBO" value="" placeholder="70000" oninput="scaleHarga(this)"></th>
        <th>LITE<br><input type="number" id="harga-LITE" value="" placeholder="65000" oninput="scaleHarga(this)"></th>
        <th>BIG<br><input type="number" id="harga-BIG" value="" placeholder="55000" oninput="scaleHarga(this)"></th>
        <th>MINI<br><input type="number" id="harga-MINI" value="" placeholder="50000" oninput="scaleHarga(this)"></th>
        <th>SPJ<br><input type="number" id="harga-SPJ" value="" placeholder="80000" oninput="scaleHarga(this)"></th>
        <th>produk 1<br><input type="number" id="harga-produk1" value="" placeholder="40000" oninput="scaleHarga(this)"></th>
        <th>produk 2<br><input type="number" id="harga-produk2" value="" placeholder="50000" oninput="scaleHarga(this)"></th>
      </tr>
    </thead>
    <tbody id="data-penjualan">
      <tr>
        <td><input type="text" value="IKAL"></td>
        <td><input type="number" value="" placeholder=""></td>
        <td><input type="number" value="" placeholder=""></td>
        <td><input type="number" value="" placeholder=""></td>
        <td><input type="number" value="" placeholder=""></td>
        <td><input type="number" value="" placeholder=""></td>
        <td><input type="number" value="" placeholder=""></td>
        <td><input type="number" value="" placeholder=""></td>
        <td class="total-seller">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="8">Total Semua</td>
        <td id="grand-total">0</td>
      </tr>
      <tr class="total-row">
        <td colspan="8">Sisa Stok</td>
        <td id="sisa-stok">0</td>
      </tr>
      <tr class="total-row">
        <td colspan="8">Total Terjual</td>
        <td id="total-terjual">0</td>
      </tr>
    </tfoot>
  </table>

  <button onclick="tambahBaris()">Tambah Seller</button>
  <button onclick="kirimWhatsapp()">Kirim ke WhatsApp</button>

  <div id="detail-produk"></div>

  <script>
    document.getElementById("tanggal").textContent = new Date().toLocaleDateString("id-ID");

    function scaleHarga(input) {
      if (input.value.length <= 5 && parseInt(input.value) < 1000) {
        input.value = parseInt(input.value) * 1000 || '';
      }
      hitungTotal();
    }

    function hitungTotal() {
      const rows = document.querySelectorAll('#data-penjualan tr');
      let grandTotal = 0;
      let totalProduk = 0;
      const produkList = ['JUMBO','LITE','BIG','MINI','SPJ','produk1','produk2'];
      const produkTerjual = {
        'JUMBO': 0, 'LITE': 0, 'BIG': 0, 'MINI': 0,
        'SPJ': 0, 'produk1': 0, 'produk2': 0
      };

      rows.forEach(row => {
        const inputs = row.querySelectorAll('input[type=number]');
        const sellerTotalCell = row.querySelector('.total-seller');
        let total = 0;
        const harga = {
          'JUMBO': parseInt(document.getElementById('harga-JUMBO').value) || 0,
          'LITE': parseInt(document.getElementById('harga-LITE').value) || 0,
          'BIG': parseInt(document.getElementById('harga-BIG').value) || 0,
          'MINI': parseInt(document.getElementById('harga-MINI').value) || 0,
          'SPJ': parseInt(document.getElementById('harga-SPJ').value) || 0,
          'produk1': parseInt(document.getElementById('harga-produk1').value) || 0,
          'produk2': parseInt(document.getElementById('harga-produk2').value) || 0
        };

        produkList.forEach((key, i) => {
          const qty = parseInt(inputs[i].value) || 0;
          produkTerjual[key] += qty;
          total += qty * harga[key];
        });

        totalProduk += Array.from(inputs).reduce((sum, input) => sum + (parseInt(input.value) || 0), 0);

        sellerTotalCell.textContent = total.toLocaleString('id-ID');
        grandTotal += total;
      });

      document.getElementById('grand-total').textContent = grandTotal.toLocaleString('id-ID');
      const stokAwal = parseInt(document.getElementById('stok-awal').value) || 0;
      document.getElementById('sisa-stok').textContent = stokAwal - totalProduk;
      document.getElementById('total-terjual').textContent = totalProduk;

      // Tampilkan detail produk terjual
      let detail = '*Detail Produk Terjual:*\n';
      produkList.forEach(p => {
        detail += `${p}: ${produkTerjual[p]}\n`;
      });
      document.getElementById('detail-produk').textContent = detail;
    }

    function tambahBaris() {
      const tbody = document.getElementById('data-penjualan');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text"></td>
        <td><input type="number" value="" placeholder=""></td>
        <td><input type="number" value="" placeholder=""></td>
        <td><input type="number" value="" placeholder=""></td>
        <td><input type="number" value="" placeholder=""></td>
        <td><input type="number" value="" placeholder=""></td>
        <td><input type="number" value="" placeholder=""></td>
        <td><input type="number" value="" placeholder=""></td>
        <td class="total-seller">0</td>
      `;
      tbody.appendChild(row);
      row.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', hitungTotal);
      });
    }

    function kirimWhatsapp() {
      const rows = document.querySelectorAll('#data-penjualan tr');
      const tanggal = document.getElementById('tanggal').textContent;
      let pesan = `*Rekap Penjualan - ${tanggal}*\n`;

      rows.forEach(row => {
        const cells = row.querySelectorAll('input');
        const nama = cells[0].value || '-';
        const total = row.querySelector('.total-seller').textContent || '0';
        pesan += `- ${nama}: Rp${total}\n`;
      });

      const totalSeluruh = document.getElementById('grand-total').textContent;
      const sisa = document.getElementById('sisa-stok').textContent;
      const totalTerjual = document.getElementById('total-terjual').textContent;
      const detailProduk = document.getElementById('detail-produk').textContent;

      pesan += `\nTotal Semua: Rp${totalSeluruh}\nTotal Terjual: ${totalTerjual}\nSisa Stok: ${sisa}\n\n${detailProduk}`;

      const url = `https://wa.me/?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', hitungTotal);
    });

    hitungTotal();
  </script>
</body>
</html>
