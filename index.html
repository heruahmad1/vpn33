<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekap Penjualan</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: yellow;
    }
    input[type=number], input[type=text] {
      width: 80px;
    }
    .total-row td {
      font-weight: bold;
      background: #f0f0f0;
    }
    button {
      padding: 8px 16px;
      margin: 10px 5px 0 0;
    }
  </style>
</head>
<body>
  <h2>Rekap Penjualan</h2>

  <label>Stok Awal: <input type="number" id="stok-awal" value="1000" onchange="hitungTotal()"></label>

  <table>
    <thead>
      <tr>
        <th rowspan="2">SELLER</th>
        <th colspan="7">Produk</th>
        <th rowspan="2">TOTAL</th>
      </tr>
      <tr>
        <th>JUMBO<br><input type="number" id="harga-JUMBO" value="70000"></th>
        <th>LITE<br><input type="number" id="harga-LITE" value="65000"></th>
        <th>BIG<br><input type="number" id="harga-BIG" value="55000"></th>
        <th>MINI<br><input type="number" id="harga-MINI" value="50000"></th>
        <th>SPJ<br><input type="number" id="harga-SPJ" value="80000"></th>
        <th>produk 1<br><input type="number" id="harga-produk1" value="40000"></th>
        <th>produk 2<br><input type="number" id="harga-produk2" value="50000"></th>
      </tr>
    </thead>
    <tbody id="data-penjualan">
      <tr>
        <td><input type="text" value="IKAL"></td>
        <td><input type="number" value="2"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="1"></td>
        <td><input type="number" value="0"></td>
        <td class="total-seller">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="8">Total Semua</td>
        <td id="grand-total">0</td>
      </tr>
      <tr class="total-row">
        <td colspan="8">Sisa Stok</td>
        <td id="sisa-stok">0</td>
      </tr>
    </tfoot>
  </table>

  <button onclick="tambahBaris()">Tambah Seller</button>
  <button onclick="kirimWhatsapp()">Kirim ke WhatsApp</button>

  <script>
    function hitungTotal() {
      const rows = document.querySelectorAll('#data-penjualan tr');
      let grandTotal = 0;
      let totalProduk = 0;

      rows.forEach(row => {
        const inputs = row.querySelectorAll('input[type=number]');
        const sellerTotalCell = row.querySelector('.total-seller');
        let total = 0;
        const harga = {
          'JUMBO': parseInt(document.getElementById('harga-JUMBO').value) || 0,
          'LITE': parseInt(document.getElementById('harga-LITE').value) || 0,
          'BIG': parseInt(document.getElementById('harga-BIG').value) || 0,
          'MINI': parseInt(document.getElementById('harga-MINI').value) || 0,
          'SPJ': parseInt(document.getElementById('harga-SPJ').value) || 0,
          'produk1': parseInt(document.getElementById('harga-produk1').value) || 0,
          'produk2': parseInt(document.getElementById('harga-produk2').value) || 0
        };

        total += (parseInt(inputs[0].value) || 0) * harga.JUMBO;
        total += (parseInt(inputs[1].value) || 0) * harga.LITE;
        total += (parseInt(inputs[2].value) || 0) * harga.BIG;
        total += (parseInt(inputs[3].value) || 0) * harga.MINI;
        total += (parseInt(inputs[4].value) || 0) * harga.SPJ;
        total += (parseInt(inputs[5].value) || 0) * harga.produk1;
        total += (parseInt(inputs[6].value) || 0) * harga.produk2;

        totalProduk += Array.from(inputs).reduce((sum, input) => sum + (parseInt(input.value) || 0), 0);

        sellerTotalCell.textContent = total.toLocaleString('id-ID');
        grandTotal += total;
      });

      document.getElementById('grand-total').textContent = grandTotal.toLocaleString('id-ID');
      const stokAwal = parseInt(document.getElementById('stok-awal').value) || 0;
      document.getElementById('sisa-stok').textContent = stokAwal - totalProduk;
    }

    function tambahBaris() {
      const tbody = document.getElementById('data-penjualan');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td class="total-seller">0</td>
      `;
      tbody.appendChild(row);
      row.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', hitungTotal);
      });
    }

    function kirimWhatsapp() {
      const rows = document.querySelectorAll('#data-penjualan tr');
      let pesan = '*Rekap Penjualan*\n';

      rows.forEach(row => {
        const cells = row.querySelectorAll('input');
        const nama = cells[0].value || '-';
        const total = row.querySelector('.total-seller').textContent || '0';
        pesan += `- ${nama}: Rp${total}\n`;
      });

      const totalSeluruh = document.getElementById('grand-total').textContent;
      const sisa = document.getElementById('sisa-stok').textContent;
      pesan += `\nTotal Semua: Rp${totalSeluruh}\nSisa Stok: ${sisa}`;

      const url = `https://wa.me/?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', hitungTotal);
    });

    hitungTotal();
  </script>
</body>
</html>
