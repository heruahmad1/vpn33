<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Penjualan</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input[type=number] {
      width: 60px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
    }
    .total {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Penjualan</h2>
  <form id="form">
    <table>
      <thead>
        <tr>
          <th>Produk</th>
          <th>Harga</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody id="produk-body">
        <!-- Baris produk dimuat oleh JavaScript -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total Penjualan</td>
          <td id="total">Rp0</td>
        </tr>
        <tr>
          <td colspan="2">Sisa Stok</td>
          <td id="sisa-stok">0</td>
        </tr>
      </tfoot>
    </table>
    <label for="stok">Stok Awal: </label>
    <input type="number" id="stok" value="1000" min="0" onchange="hitung()" />
  </form>

  <script>
    const produk = {
      JUMBO: 70000,
      LITE: 65000,
      BIG: 55000,
      MINI: 50000,
      SPJ: 80000,
      produk_lain_1: 40000,
      produk_lain_2: 50000
    };

    const tbody = document.getElementById("produk-body");

    for (const nama in produk) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${nama}</td>
        <td>Rp${produk[nama].toLocaleString()}</td>
        <td><input type="number" min="0" value="0" data-nama="${nama}" onchange="hitung()" /></td>
      `;
      tbody.appendChild(tr);
    }

    function hitung() {
      let total = 0;
      let totalItem = 0;
      const inputs = document.querySelectorAll("input[data-nama]");

      inputs.forEach(input => {
        const nama = input.dataset.nama;
        const jumlah = parseInt(input.value) || 0;
        total += jumlah * produk[nama];
        totalItem += jumlah;
      });

      const stokAwal = parseInt(document.getElementById("stok").value) || 0;
      const sisa = stokAwal - totalItem;

      document.getElementById("total").innerText = `Rp${total.toLocaleString()}`;
      document.getElementById("sisa-stok").innerText = sisa;
    }

    hitung();
  </script>
</body>
</html>
